<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
<script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
  <section class="outer-padding">
    <div class="hero-body">
      <p class="title">
        My Planner
      </p>
    </div>
  </section>
  
  <!--Add Event-->
  <div class="container">
    <section class="section">
      <h1 class="title">Add an Event</h1>

      <input id="addName" class="input is-primary is-large" type="text" name="language" placeholder="Event Name">
      <input id="addTime" class="input is-primary is-large" type="text" name="language" placeholder="Time/Date">
      <input id="addLocation" class="input is-primary is-large" type="text" name="language" placeholder="Location">
      <input id="addDescription" class="input is-primary is-large" type="text" name="language" placeholder="Description">
      <button class="button is-link" id="addEvent">Add Event</button>
    </section>
  </div>
  
  <!--List Events-->
  <div>
    <p class="title">
      Events:
    </p>
    <section id = "eventsList">
        <div class="tile is-parent is-10">
          <div class="tile is-child notification is-info">
            
            <p class="title">Event Name</p>
            
            <p class="subtitle">Event Time</p>
            <p class="subtitle">Event Location</p>
            <div class="content">
              Description
            </div>
          </div>
        </div>
      
    </section>
  </div>
  
  <footer class="end-footer">

      <p class="subtitle">
        Thanks for using our planner!
      </p>
      <p>Source: <a
          href="https://console.firebase.google.com/project/mini-project-2-7842a/database/mini-project-2-7842a-default-rtdb/data">
        Powered by Firebase Database</a>, Styling provided by Bulma, Sydney Holubow, and Grace Tang</p>

  </footer>
  <script src="script.js" type="text/javascript" defer></script>
</body>

</html>

<!-- use IDs when you want something to be referenced in javascript-->
